<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHE Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }

        .category-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-menu li {
            display: inline;
            margin: 0 15px;
        }

        .category-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 0.2fr));
            gap: 20px;
            padding: 10px;
            margin: 50px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product p {
            font-weight: bold;
            margin: 5px 0;
        }

        .product span {
            color: #f00;
            font-size: 1.2em;
        }

        #productDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #productDialog .dialog-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        #productDialog .close-button {
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            float: right;
            margin-top: -10px;
        }

        #dialogImage {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .product-gallery {
                display: flex;
                grid-template-columns: repeat(auto-fit, minmax(200px, 0.5fr));
                flex-direction: column;
                align-items: center;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul class="category-menu">
            <li><a href="#" data-category="All">All</a></li>
            <li><a href="#" data-category="Mythical">Mythical</a></li>
            <li><a href="#" data-category="Relic">Relic</a></li>
            <li><a href="#" data-category="Event">Event</a></li>
            <li><a href="#" data-category="Account">Account</a></li>
        </ul>
    </nav>

    <section class="product-gallery">
        <div class="product Event" data-name="Event" data-price="1 / 10฿" data-stock="0" data-weight="3000 - 4000kg" data-image="">
            <img src="" alt="Product Image" style="display: block; margin: 0 auto; width:100%; max-width:175px; margin-top: 10px; border-radius: 10px;">
            <p>Event</p>
            <p>Weight : </p>
            <p>Stock : </p>
            <span>1 / 10฿</span>
        </div>
    </section>

    <div id="productDialog">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <img id="dialogImage" src="" alt="Product Image">
            <h2 id="dialogTitle">Product Name</h2>
            <p id="dialogWeight">Weight : </p>
            <p id="dialogStock">Stock : </p>
            <p id="dialogPrice">Price : </p>
            <p id="dialogBuy" style="cursor: pointer;">คลิกข้อความนี้เพื่อสั่งซื้อ</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.category-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                
                document.querySelectorAll('.product').forEach(product => {
                    if (category === 'All' || product.classList.contains(category)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const price = this.getAttribute('data-price');
                const stock = this.getAttribute('data-stock');
                const weight = this.getAttribute('data-weight');
                const image = this.getAttribute('data-image');
                document.getElementById('dialogTitle').textContent = name;
                document.getElementById('dialogPrice').textContent = `Price : ${price}`;
                document.getElementById('dialogStock').textContent = `Stock : ${stock}`;
                document.getElementById('dialogWeight').textContent = `Weight : ${weight}`;
                document.getElementById('dialogImage').src = image;
                document.getElementById('productDialog').style.display = 'flex';
            });
        });
        document.querySelector('#productDialog .close-button').addEventListener('click', function() {
            document.getElementById('productDialog').style.display = 'none';
        });
        document.getElementById('productDialog').addEventListener('click', function(event) {
            if (event.target === this) {
                document.getElementById('productDialog').style.display = 'none';
            }
        });
        document.getElementById('dialogBuy').addEventListener('click', function() {
            window.open('https://www.facebook.com/Phoomphat.phe', '_blank');
        });
    </script>    
</body>
</html>
