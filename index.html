<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHE Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }

        .category-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-menu li {
            display: inline-block;
            margin: 0 15px;
        }

        .category-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .category-menu li a.active {
            background-color: #179fc9;
            color: #333;
        }

        .category-menu li a:hover {
            background-color: #ddd;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 0.2fr);
            gap: 20px;
            padding: 10px;
            margin: 50px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product p {
            font-weight: bold;
            margin: 5px 0;
        }

        .product span {
            color: #179fc9;
            font-size: 1.2em;
        }

        #productDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #productDialog .dialog-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        #productDialog .close-button {
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            float: right;
            margin-top: -10px;
        }

        #dialogImage {
            width: 100%;
            max-width: 225px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .product-gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 10px;
            }

            .product {
                width: 80%;
                max-width: 300px;
                margin-bottom: 20px;
            }

            .product img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul class="category-menu">
            <li><a href="#" data-category="Relic">Relic</a></li>
            <li><a href="#" data-category="Account">Account</a></li>
        </ul>
    </nav>

    <section class="product-gallery">
        <div class="product Relic"
            data-name="Relic"
            data-price="1 / 4 ฿"
            data-stock="0"
            data-weight="Normal"
            data-image="https://github.com/PHE-ON-TOP/Pictures/blob/main/Relic.png?raw=true"
            data-rod="------"
            data-cash="------"
            data-mess="------">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Relic.png?raw=true" alt="Product Image" style="display: block; margin: 0 auto; width:100%; max-width:175px; margin-top: 10px; border-radius: 10px;">
            <p>Relic</p>
            <p>Normal</p>
            <p>Stock : 0</p>
            <span>1 / 4 ฿</span>
        </div>
        <div class="product Account"
            data-name="Account"
            data-price="1 / 125 ฿"
            data-stock="1"
            data-weight="Level : 30"
            data-image="https://github.com/PHE-ON-TOP/Pictures/blob/main/Cash%20Level.png?raw=true"
            data-rod="Rods : Trident Rod, Kings Rod"
            data-cash="C$ : 1.5 M+"
            data-mess="Relic : 20">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Cash%20Level.png?raw=true" alt="Product Image" style="display: block; margin: 0 auto; width:100%; max-width:175px; margin-top: 10px; border-radius: 10px;">
            <p>Account</p>
            <p>Level : 30</p>
            <p>Stock : 1</p>
            <span>1 / 125 ฿</span>
        </div>
        <div class="product Account"
            data-name="Account"
            data-price="1 / 325 ฿"
            data-stock="1"
            data-weight="Level : 32"
            data-image="https://github.com/PHE-ON-TOP/Pictures/blob/main/Relic%20100.png?raw=true"
            data-rod="Rods : Trident Rod, Kings Rod"
            data-cash="C$ : 1.7 M+"
            data-mess="Relic : 100">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Relic%20100.png?raw=true" alt="Product Image" style="display: block; margin: 0 auto; width:100%; max-width:175px; margin-top: 10px; border-radius: 10px;">
            <p>Account</p>
            <p>Level : 32</p>
            <p>Stock : 1</p>
            <span>1 / 325 ฿</span>
        </div>
    </section>

    <div id="productDialog">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <img id="dialogImage" src="" alt="Product Image">
            <h2 id="dialogTitle">Product Name</h2>
            <h4 id="dialogWeight">Weight : </h4>
            <h4 id="dialogCash">C$ : </h4>
            <h4 id="dialogMess">Mess : </h4>
            <h4 id="dialogRod">Rod : </h4>
            <h2 id="dialogStock">Stock : </h2>
            <h2 id="dialogPrice">Price : </h2>
            <h2 id="dialogBuy" style="cursor: pointer;">คลิกข้อความนี้เพื่อสั่งซื้อ</h2>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                e.preventDefault();
            }
        });

        document.querySelectorAll('.category-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.category-menu a').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                const category = this.getAttribute('data-category');
                document.querySelectorAll('.product').forEach(product => {
                    if (category === 'All' || product.classList.contains(category)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });

        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const price = this.getAttribute('data-price');
                const stock = this.getAttribute('data-stock');
                const weight = this.getAttribute('data-weight');
                const image = this.getAttribute('data-image');
                const rod = this.getAttribute('data-rod');
                const cash = this.getAttribute('data-cash');
                const mess = this.getAttribute('data-mess');
                document.getElementById('dialogTitle').textContent = name;
                document.getElementById('dialogPrice').textContent = `${price}`;
                document.getElementById('dialogStock').textContent = `Stock : ${stock}`;
                document.getElementById('dialogWeight').textContent = `${weight}`;
                document.getElementById('dialogRod').textContent = `${rod}`;
                document.getElementById('dialogCash').textContent = `${cash}`;
                document.getElementById('dialogMess').textContent = `${mess}`;
                document.getElementById('dialogImage').src = image;
                document.getElementById('productDialog').style.display = 'flex';
            });
        });

        document.querySelector('#productDialog .close-button').addEventListener('click', function() {
            document.getElementById('productDialog').style.display = 'none';
        });

        document.getElementById('productDialog').addEventListener('click', function(event) {
            if (event.target === this) {
                document.getElementById('productDialog').style.display = 'none';
            }
        });

        document.getElementById('dialogBuy').addEventListener('click', function() {
            window.open('https://www.facebook.com/Phoomphat.phe', '_blank');
        });
    </script>    
</body>
</html>
